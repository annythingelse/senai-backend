<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS :D</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="formulario">
      <input type="text" placeholder="Digite seu nome" name="" id="name" />
      <input placeholder="Digite seu email" type="email" name="" id="email" />
      <div class="formulario-senha">
        <input
          placeholder="Crie uma senha"
          type="password"
          name=""
          id="password"
        />
        <input
          placeholder="Confirme sua senha"
          type="password"
          name=""
          id="passwordConfirmed"
        />
      </div>
      <label>Digite sua data de nascimento</label>
      <input type="date" name="" id="birthdayDate" />
      <button id="sendButton" onclick="verificandoInputs()">Cadastrar</button>
    </div>

    <footer></footer>
  </body>
  <script src="./script.js"></script>
</html>
